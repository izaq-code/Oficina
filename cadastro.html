<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Formulário de Veículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Formulário de Veículo</h2>
<form method="post" id="cadastrar">
  <div class="form-group">
    <label for="nome_proprietario">Nome do Proprietário:</label>
    <input type="text" id="nome_proprietario" name="nome_proprietario" required>
  </div>
  <div class="form-group">
    <label for="cpf_proprietario">CPF do Proprietário:</label>
    <input type="text" id="cpf_proprietario" name="cpf_proprietario" required>
  </div>
  <div class="form-group">
    <label for="fabricante">Fabricante:</label>
    <input type="text" id="fabricante" name="fabricante" required>
  </div>
  <div class="form-group">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>
  </div>
  <div class="form-group">
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required>
  </div>
  <div class="form-group">
    <label for="motorizacao">Motorização:</label>
    <input type="number" id="motorizacao" name="motorizacao" required>
  </div>
  <div class="form-group">
    <label for="combustivel">Combustível:</label>
    <input type="text" id="combustivel" name="combustivel" required>
  </div>
  <div class="form-group">
    <label for="cambio">Câmbio:</label>
    <input type="text" id="cambio" name="cambio" required>
  </div>
  <div class="form-group">
    <label for="cor">Cor:</label>
    <input type="text" id="cor" name="cor" required>
  </div>
  <div class="form-group">
    <label for="placa">Placa:</label>
    <input type="text" id="placa" name="placa" required>
  </div>
  <div class="form-group">
    <label for="chassi">Chassi:</label>
    <input type="text" id="chassi" name="chassi" required>
  </div>
  <div class="form-group">
    <label for="hodometro">Hodômetro:</label>
    <input type="text" id="hodometro" name="hodometro" required>
  </div>
  <div class="form-group">
    <label for="orcamento">Orçamento:</label>
    <input type="text" id="orcamento" name="orcamento" required>
  </div>
  <div class="form-group">
    <label for="pecas_danificadas">Peças Danificadas:</label>
    <input type="text" id="pecas_danificadas" name="pecas_danificadas" required>
  </div>
  <input type="submit" value="Enviar">
</form>

</body>
<script src="JS/cadastro.js"></script>
</html>
