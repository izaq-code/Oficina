<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/formulario.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body id="body2">

    <header class="header" id="header">
      <button id="bnte"><i class="bi bi-list"></i></button>
      <nav class="nav">
          <a id="on" href="#"><i class="fi fi-rr-home"></i></i></a>
          <a id="con" href="#"> <i class="fi fi-rr-clipboard-list"></i></a>
          <a id="cons" href="#"><i class="fi fi-rr-exit"></i></a>
      </nav>
  </header>

    <div class="container">
      <div class="progress-bar">
        <div class="step">
          <p>Etapa 1</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Etapa 2</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Etapa 3</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Etapa final</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">

        <form id="cadastrar">
          <div class="page slide-page">
            <div class="title">Informação básica:</div>
            <div class="field">
           <label class="label9" for="nome_proprietario">Nome do Proprietário:</label>
    <input type="text" id="nome_proprietario" name="nome_proprietario" >
            </div>
            <div class="field">
              <label class="label20" for="cpf_proprietario">CPF do Proprietário:</label>
              <input type="text" id="cpf_proprietario" name="cpf_proprietario" >
            </div>

            <div class="field">
              <label class="label11" for="fabricante">Fabricante:</label>
              <input type="text" id="fabricante" name="fabricante" >
               </div>

               <div class="field">
                <label class="label22" for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" >
                 </div>

            <div class="field"><br><br>
              <button class="firstNext next">Próximo</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Informação básica:</div>
            <div class="field">
              <label class="label14" for="modelo">Modelo:</label>
              <input type="text" id="modelo" name="modelo" >
            </div>
            <div class="field">
              <label class="label15" for="motorizacao">Motorização:</label>
    <input type="number" id="motorizacao" name="motorizacao" >
            </div>

            <div class="field">
              <label class="label16" for="combustivel">Combustível:</label>
    <input type="text" id="combustivel" name="combustivel" >
            </div>

            <div class="field">
              <label class="label17" for="cambio">Câmbio:</label>
              <input type="text" id="cambio" name="cambio" >
            </div>

            <div class="field btns"><br><br>
              <button class="prev-1 prev">Anterior</button>
              <button class="next-1 next">Próximo</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Informação básica:</div> 
            <div class="field">
              <label class="label18" for="cor">Cor:</label>
    <input type="text" id="cor" name="cor" >
            </div>
            <div class="field">
              <label class="label19" for="placa">Placa:</label>
              <input type="text" id="placa" name="placa" >
            </div>

            <div class="field">
              <label class="label23" for="chassi">Chassi:</label>
              <input type="text" id="chassi" name="chassi" >
            </div>

            <div class="field">
              <label class="label24" for="hodometro">Hodômetro:</label>
    <input type="text" id="hodometro" name="hodometro" >
            </div>

            <div class="field btns"><br><br>
              <button class="prev-2 prev">Anterior</button>
              <button class="next-2 next">Próximo</button>
            </div>
          </div>

            <div class="page">
            <div class="title">Volte e confirme os dados:</div><br><br>
        <p>se ja tem certeza clique em enviar.</p>
   
            


            <div class="field btns">
              <button class="prev-3 prev" id="Anterior">Anterior</button>
              <button type="submit" id="enviar">Enviar</button>
            </div>

          </div>
        </form>

      </div>

    </div>
    
    <script src="../JS/cadastro.js"></script>
    <script src="../JS/web.js"></script>
  </body>
</html>
