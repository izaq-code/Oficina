<body id="body1">
    <header id="header-login">
        <nav class="nav-bar">
            <div class="logo">
                <h1>Oficina</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="../../index.html" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Dúvidas</a></li>
                </ul>

                <button><a href="content/HTML/bem-vindo-cliente.html"><i class="fi fi-rs-circle-user"></i></a></button>

                </div>

                    <input id="senha" name="senha" type="password" placeholder="" required>

                  <span class="bi bi-eye-fill" id="view1" onclick="viewsenha('senha', 'view1')"></span><br> 
                </div>
                <div id="resposta_seguradora"> </div>
                <a href="../../index.html"><button type="sumbit" class="botao-entrar-login">Entre</button></a>
                <div class="naotemconta">Ainda não possui conta?<a class="cadastrarse" href="crie-cliente.html"> Cadastre-se aqui seguradora!</a></div>
                <div class="naotemconta">Ainda não possui conta?<a class="cadastrarse" href="crie-adm.html"> Cadastre-se aqui oficina!</a></div>
            </div>
