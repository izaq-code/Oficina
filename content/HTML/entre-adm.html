<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrando administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body id="body1">

    <form id="entre_adm">
        <div class="form-entrar">
            <div class="input">
                <input id="ra" name="ra" type="text" placeholder="" required>
                <label for="email">RA</label>
            </div>
            <div class="input">
                <input id="senha" name="senha" type="password" placeholder="" required>
                <label for="email">Senha</label>
                <span class="bi bi-eye-fill" id="view1" onclick="viewsenha('senha', 'view1')"></span>
            </div>
            <div id="resposta_login"></div>
            <button type="submit" class="botao-entrar-login">Entre</button>
        </div>
    </form>
</body>

<script src="../JS/login_adm.js"></script>
<script src="../JS/view.js"></script>

</html>
