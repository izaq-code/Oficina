<body>

                <i id="logout" class="fi fi-rr-exit"></i>

    <div class="container">
        <div class="progress-bar">
            <div class="step">
                <p>Etapa 1</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Etapa 2</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Etapa 3</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Etapa final</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">

            <form id="cadastrar" enctype="multipart/form-data">
                <div class="page slide-page">
                    <div class="title">Informação básica:</div>

                    <div class="field">
                        <div class="input">
                            <input type="text" id="nome_proprietario" name="nome_proprietario" required>
                            <label for="nome_proprietario">Nome do Proprietário</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="input">
                            <input type="text" id="cpf_proprietario" class="cpf_proprietario" name="cpf_proprietario"
                                required>
                            <label for="cpf_proprietario">CPF do Proprietário</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="input">
                            <div class="input">
                                <input type="text" id="fabricante" name="fabricante" required>
                                <label for="fabricante">Fabricante</label>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="input">
                            <input type="text" id="marca" class="marca" name="marca" required>
                            <label for="marca">Marca</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="input">
                            <input type="text" id="sinistro" name="sinistro" required>
                            <label for="modelo">Sinistro</label>
                        </div>
                    </div>


                    <div class="field"><br><br>
                        <button class="firstNext next">Próximo</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Informação básica:</div>
                    <div class="field">
                        <div class="input">
                            <input type="text" id="modelo" name="modelo" required>
                            <label for="modelo">Modelo</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="input">
                            <input type="text" id="motorizacao" name="motorizacao" required>
                            <label for="motorizacao">Motorização</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="input">
                            <input type="text" id="combustivel" name="combustivel" required>
                            <label for="combustivel">Combustível</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="input">
                            <input type="text" id="cambio" name="cambio" required>
                            <label for="cambio">Câmbio</label>
                        </div>
                    </div>

                    <div class="field btns"><br><br>
                        <button class="prev-1 prev">Anterior</button>
                        <button class="next-1 next">Próximo</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Informação básica:</div>
                    <div class="field">
                        <div class="input">
                            <input type="text" id="cor" name="cor" required>
                            <label for="cor">Cor</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="input">
                            <input type="text" id="placa" name="placa" required>
                            <label for="placa">Placa</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="input">
                            <input type="text" id="chassi" name="chassi" required>
                            <label for="chassi">Chassi</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="input">
                            <input type="text" id="hodometro" name="hodometro" required>
                            <label for="hodometro">Hodômetro</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="input">
                            <h3 id="status_veiculo"></h3>
                        </div>
                    </div>

                    <div class="field btns"><br><br>
                        <button class="prev-2 prev">Anterior</button>
                        <button class="next-2 next">Próximo</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Volte e confirme os dados:</div><br><br>


                    <p>Se ja tem certeza da integridade dos dados clique em enviar</p>
                    <br><br><br><br><br>
                    <div class="field btns">
                        <button class="prev-3 prev" id="Anterior">Anterior</button>
                        <button type="submit" id="enviar">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
